<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant IA Le Bon Coin</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2em; background: #f6f6f6; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 1em; }
    button { background: #ff6f00; color: white; border: none; cursor: pointer; }
    button:hover { background: #e65c00; }
    .section { margin-top: 2em; background: white; padding: 1.5em; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { font-weight: bold; }
    #output { white-space: pre-wrap; background: #eef; padding: 10px; margin-top: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>üì£ Assistant IA - Le Bon Coin</h1>

  <div class="section">
    <label for="apiKey">üîë Cl√© API OpenAI :</label>
    <input type="password" id="apiKey" placeholder="sk-..." />
  </div>

  <div class="section">
    <h2>üìù G√©n√©rer une annonce</h2>
    <textarea id="productInput" rows="5" placeholder="D√©cris ton produit ici..."></textarea>
    <button onclick="generateAd()">G√©n√©rer l'annonce</button>
    <div id="adOutput"></div>
  </div>

  <div class="section">
    <h2>üí¨ R√©pondre √† un message client</h2>
    <textarea id="clientMsg" rows="4" placeholder="Message re√ßu du client..."></textarea>
    <button onclick="generateReply()">G√©n√©rer une r√©ponse</button>
    <div id="replyOutput"></div>
  </div>

  <script>
    async function callGPT(prompt) {
      const apiKey = document.getElementById("apiKey").value;
      if (!apiKey) {
        alert("Merci d‚Äôentrer votre cl√© API OpenAI.");
        return;
      }

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [{ role: "user", content: prompt }],
          max_tokens: 500
        })
      });

      const data = await response.json();
      return data.choices?.[0]?.message?.content;
    }

    async function generateAd() {
      const input = document.getElementById("productInput").value;
      const prompt = `Je veux cr√©er une annonce sur Le Bon Coin. Voici la description du produit : "${input}". G√©n√®re un titre, une description propre, et un prix estim√©.`;
      const result = await callGPT(prompt);
      document.getElementById("adOutput").innerText = result || "Erreur lors de la g√©n√©ration.";
    }

    async function generateReply() {
      const message = document.getElementById("clientMsg").value;
      const prompt = `Voici un message re√ßu d‚Äôun client sur Le Bon Coin : "${message}". Propose une r√©ponse polie, claire et commerciale.`;
      const result = await callGPT(prompt);
      document.getElementById("replyOutput").innerText = result || "Erreur lors de la g√©n√©ration.";
    }
  </script>
</body>
</html>
