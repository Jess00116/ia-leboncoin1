<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant Le Bon Coin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #e65c00;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Assistant IA pour Le Bon Coin</h1>

  <label for="apiKey">üîë Cl√© API OpenAI :</label>
  <input id="apiKey" placeholder="sk-..." />

  <label for="userInput">üìù Que veux-tu demander √† l'IA ?</label>
  <textarea id="userInput" rows="5" placeholder="Ex : R√©dige une annonce pour un iPhone 13 Pro 128 Go en bon √©tat..."></textarea>

  <button onclick="callGPT()">Envoyer √† l‚ÄôIA</button>

  <pre id="response"></pre>

  <script>
    async function callGPT() {
      const apiKey = document.getElementById("apiKey").value;
      const prompt = document.getElementById("userInput").value;
      const responseElement = document.getElementById("response");

      if (!apiKey || !prompt) {
        responseElement.innerText = "‚ö†Ô∏è Remplis bien tous les champs !";
        return;
      }

      responseElement.innerText = "‚è≥ R√©ponse en cours...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "‚ùå Aucune r√©ponse re√ßue.";
        responseElement.innerText = reply;

      } catch (err) {
        responseElement.innerText = "‚ùå Erreur : " + err.message;
      }
    }
  </script>
</body>
</html>
